<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" required />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" required />
          </li>
          <li>
            <label for="url">url</label>
            <input type="url" id="url" required />
          </li>
          <li>
            <label for="num">num</label>
            <input type="number" id="num" required min="5" max="10" />
          </li>
          <li>
            <label for="ran">range</label>
            <input type="range" id="ran" required />
          </li>
          <li>
            <label for="password">range</label>
            <input type="password" id="password" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2024-06-01" max="2024-06-30" />
          </li>
          <li>
            <label for="mon">month</label>
            <input type="month" id="mon" />
          </li>
          <li>
            <label for="week">week</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간관련</legend>
        <ul>
          <li>
            <label for="time">time</label>
            <input type="time" id="time" min="16:00" max="18:00" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" />
          </li>
          <li>
            <input type="hidden" name="" value="" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>라디오</legend>
        <ul>
          <li>
            <label for="apple">사과</label>
            <input type="radio" name="fruit" id="apple" value="apple" />
          </li>
          <li>
            <label for="grape">포도</label>
            <input type="radio" name="fruit" id="grape" value="grape" />
          </li>
          <li>
            <label for="orange">오렌지</label>
            <input type="radio" name="fruit" id="orange" value="orange" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
